<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agriculture App</title>

    <!-- Leaflet Map CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css">

    <style>
        /* GLOBAL STYLES */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
        }

        .container {
            display: flex;
            width: 100%;
        }

        /* SIDEBAR */
        .sidebar {
            width: 250px;
            background-color: #1e2a38;
            color: white;
            display: flex;
            flex-direction: column;
            padding: 20px;
        }

        .sidebar h2 {
            margin-bottom: 20px;
        }

        .sidebar a, .sidebar button {
            color: white;
            text-decoration: none;
            padding: 10px 0;
            cursor: pointer;
            text-align: left;
            background: none;
            border: none;
            font-size: 16px;
        }

        .sidebar a:hover, .sidebar button:hover {
            color: #5ccccc;
        }

        /* MAIN CONTENT AREA */
        .content {
            flex-grow: 1;
            padding: 20px;
            overflow-y: auto;
        }

        .panel {
            display: none;
        }

        /* MAPS */
        #mainMap {
            width: 100%;
            height: 400px;
            border-radius: 6px;
        }

        #smallMap {
            width: 100%;
            height: 280px;
            border-radius: 6px;
            margin-top: 10px;
            border: 2px solid #234;
        }

        /* RECORDS TABLE */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }

        th, td {
            border: 1px solid #888;
            padding: 8px;
            text-align: left;
        }

        input, select, button {
            padding: 8px;
            width: 100%;
            margin: 6px 0;
        }

        .coords-label {
            font-size: 14px;
            margin-top: 5px;
            color: #222;
            font-weight: bold;
        }
    </style>
</head>

<body>
<div class="container">

    <!-- SIDEBAR -->
    <nav class="sidebar">
        <h2>Farm App</h2>
        <a onclick="showPanel('home')">üè† Home</a>
        <a onclick="showPanel('weather')">‚òÅ Weather</a>
        <a onclick="showPanel('map')">üó∫ Map</a>
        <a onclick="showPanel('records')">üìí Records</a>
        <a onclick="showPanel('dashboard')">üìä Dashboard</a>
        <a onclick="showPanel('profile')">üë§ Profile</a>
        <button onclick="logout()">üö™ Logout</button>
    </nav>

    <!-- MAIN CONTENT -->
    <main class="content">

        <!-- HOME PANEL -->
        <section id="home" class="panel" style="display:block;">
            <h1>Welcome to Smart Farm App</h1>
        </section>

        <!-- WEATHER PANEL -->
        <section id="weather" class="panel">
            <h2>Weather Forecast</h2>
            <p>Coming soon...</p>
        </section>

        <!-- MAP PANEL -->
        <section id="map" class="panel">
            <h2>Main Farm Map</h2>
            <div id="mainMap"></div>
        </section>

        <!-- RECORDS PANEL -->
        <section id="records" class="panel">
            <h2>Crop Records (CRUD)</h2>

            <label>Crop Name:</label>
            <input type="text" id="cropName">

            <label>Quantity:</label>
            <input type="number" id="quantity">

            <label>Unit:</label>
            <select id="unit">
                <option value="kg">kg</option>
                <option value="pcs">pcs</option>
                <option value="sacks">sacks</option>
            </select>

            <button onclick="addRecord()">Add Record</button>

            <h3>Select Planting Location:</h3>

            <div id="smallMap"></div>
            <p id="coordsDisplay" class="coords-label">No location selected</p>

            <table id="recordsTable">
                <thead>
                <tr>
                    <th>Crop</th>
                    <th>Qty</th>
                    <th>Unit</th>
                    <th>Lat</th>
                    <th>Lng</th>
                </tr>
                </thead>
                <tbody></tbody>
            </table>
        </section>

        <!-- DASHBOARD PANEL -->
        <section id="dashboard" class="panel">
            <h2>Dashboard</h2>
            <canvas id="chart" width="400" height="200"></canvas>
        </section>

        <!-- PROFILE PANEL -->
        <section id="profile" class="panel">
            <h2>User Profile</h2>
            <p>Name: Farmer</p>
        </section>

    </main>
</div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<!-- Chart.js -->
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

<script>

/* PANEL SWITCHING */
function showPanel(id) {
    document.querySelectorAll('.panel').forEach(p => p.style.display = 'none');
    document.getElementById(id).style.display = 'block';
}

/* MAIN MAP */
let mainMap = L.map('mainMap').setView([10.3157, 123.8854], 13);
L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(mainMap);

/* SMALL MAP (280px) */
let smallMap = L.map('smallMap', { zoomControl: false })
    .setView([10.3157, 123.8854], 13);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png').addTo(smallMap);

let selectedCoords = null;
let tempMarker = null;

/* CLICK SMALL MAP ‚Üí SELECT LOCATION */
smallMap.on("click", function(e) {
    selectedCoords = e.latlng;

    if (tempMarker) smallMap.removeLayer(tempMarker);

    tempMarker = L.marker(e.latlng).addTo(smallMap);

    document.getElementById("coordsDisplay").textContent =
        `Selected: ${e.latlng.lat.toFixed(5)}, ${e.latlng.lng.toFixed(5)}`;
});

/* ADD RECORD */
function addRecord() {
    let crop = document.getElementById("cropName").value;
    let qty = document.getElementById("quantity").value;
    let unit = document.getElementById("unit").value;

    if (!crop || !qty || !unit) {
        alert("Please fill all fields.");
        return;
    }

    if (!selectedCoords) {
        alert("Please pick a location on the small map.");
        return;
    }

    let table = document.querySelector("#recordsTable tbody");
    let row = table.insertRow();

    row.insertCell(0).innerText = crop;
    row.insertCell(1).innerText = qty;
    row.insertCell(2).innerText = unit;
    row.insertCell(3).innerText = selectedCoords.lat.toFixed(5);
    row.insertCell(4).innerText = selectedCoords.lng.toFixed(5);

    /* Add marker to main map */
    L.marker([selectedCoords.lat, selectedCoords.lng])
        .addTo(mainMap)
        .bindPopup(`<b>${crop}</b><br>${qty} ${unit}`);

    /* Reset small map */
    if (tempMarker) {
        smallMap.removeLayer(tempMarker);
        tempMarker = null;
    }

    selectedCoords = null;
    document.getElementById("coordsDisplay").textContent = "No location selected";

    /* Clear inputs */
    document.getElementById("cropName").value = "";
    document.getElementById("quantity").value = "";
}

/* LOGOUT */
function logout() {
    alert("Logged out");
}

</script>

</body>
</html>
